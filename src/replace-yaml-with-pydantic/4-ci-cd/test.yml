jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 18.x
    - name: Run Yarn
      run: yarn
    - name: Run tests
      run: yarn test
name: Animal Farm NodeJS CI
'on':
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
